<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/fa-brands-400.ttf">
    <link rel="stylesheet" href="webfonts/fa-brands-400.ttf">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/programmes.css">
    <link rel="stylesheet" href="style/paym.css">
    <title>Payment</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing</h3>
                    <div class="inputBox">
                        <span>full name:</span>
                        <input type="text" placeholder="john deo">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="examole@examble.com">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox">
                        <span>city:</span>
                        <input type="text" placeholder="mumbai">
                    </div>
                    <div class="flex">
                        <span>Your level:</span>
                        <div class="ma">
                            <div class="">
                                <input type="radio" id="2" name="mm" value="Begginer">
                                <label for="2">Begginer</label>
                            </div>
                            <div class="">
                                <input type="radio" id="1" name="mm" value="intermidiate">
                                <label for="1">Intermidiate</label>
                            </div>
                            <div class="">
                                <input type="radio" id="3" name="mm" value="expert">
                                <label for="3">Expert</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">payment</h3>
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <div class="cards">
                             <i class="fa-brands fa-cc-visa"></i>
                             <i class="fa-brands fa-cc-paypal"></i>
                             <i class="fa-brands fa-cc-mastercard"></i>
                        </div>
                    </div>
                    <div class="inputBox">
                        <span>name on card:</span>
                        <input type="text" placeholder="mr.john deo">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>exp month:</span>
                        <input type="text" placeholder="january">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year:</span>
                            <input type="text" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" placeholder="1234 ">
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="proceed to checkout" class="submit-btn" >
        </form>
    </div>
</body>
</html>
